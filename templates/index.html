<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registro de Créditos</h1>

    <!-- Formulario -->
    <form id="creditoForm">
        <input type="hidden" id="creditoId">
        <label>Cliente:</label>
        <input type="text" id="cliente" required><br>

        <label>Monto:</label>
        <input type="number" step="0.01" id="monto" required><br>

        <label>Tasa de interés (%):</label>
        <input type="number" step="0.01" id="tasa_interes" required><br>

        <label>Plazo (meses):</label>
        <input type="number" id="plazo" required><br>

        <label>Fecha (YYYY-MM-DD):</label>
        <input type="date" id="fecha_otorgamiento" required><br>

        <button type="submit">Guardar</button>
    </form>

    <hr>

    <!-- Tabla -->
    <h2>Créditos Registrados</h2>
    <table border="1" id="tablaCreditos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Monto</th>
                <th>Tasa</th>
                <th>Plazo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!--Grafica ------------->
    
    <label for="tipoGrafico">Distribución:</label>
    <select id="tipoGrafico">
        <option value="cliente">Monto por Cliente</option>
        <option value="fecha">Créditos por Fecha</option>
        <option value="monto">Créditos por Rango de monto</option>
    </select>
    <canvas id="creditoChart" width="400" height="200"></canvas>
    <canvas id="creditoChart" width="400" height="200"></canvas>
    <canvas id="creditoChart" width="400" height="200"></canvas>
    <!--Instalamos chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
